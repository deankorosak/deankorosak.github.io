<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>odprtakuhna</title>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>odprtakuhna</h1>
    </header>
    <main id="content">
        <!-- Blog posts will be loaded here -->
    </main>
    <footer>
        <p>&copy; 2024 Dean Korosak</p>
    </footer>

    <!-- MathJax Configuration for LaTeX Rendering -->
    <script>
        MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']],
                displayMath: [['$$', '$$'], ['\\[', '\\]']]
            }
        };
    </script>
    <!-- Include MathJax Library -->
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

    <!-- JavaScript to Load Blog Posts -->
    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            // Array of blog post files (ensure they are ordered as desired, most recent first)
            const posts = ['posts/post2.html', 'posts/post1.html'];

            // Function to load a single blog post
            async function loadPost(file) {
                const response = await fetch(file);
                const data = await response.text();
                const contentElement = document.getElementById('content');
                const postElement = document.createElement('div');
                postElement.innerHTML = data;
                contentElement.appendChild(postElement);
                // Re-render MathJax to process LaTeX in the newly added content
                MathJax.typesetPromise([postElement]);
            }

            // Load posts sequentially in order
            for (const post of posts) {
                await loadPost(post);
            }
        });
    </script>
</body>
</html>
