<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Writing Blog</title>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to My Writing Blog</h1>
    </header>
    <main id="content">
        <!-- Blog posts will be loaded here -->
    </main>
    <footer>
        <p>&copy; 2024 Dean Korosak</p>
    </footer>

    <!-- MathJax Configuration for LaTeX Rendering -->
    <script>
        MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']],
                displayMath: [['$$', '$$'], ['\\[', '\\]']]
            }
        };
    </script>
    <!-- Include MathJax Library -->
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

    <!-- JavaScript to Load Blog Posts -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Array of blog post files
            const posts = ['posts/post1.html', 'posts/post2.html'];

            // Function to load blog posts dynamically
            function loadPosts() {
                const contentElement = document.getElementById('content');
                posts.forEach(file => {
                    fetch(file)
                        .then(response => response.text())
                        .then(data => {
                            const postElement = document.createElement('div');
                            postElement.innerHTML = data;
                            contentElement.appendChild(postElement);
                        })
                        .catch(error => console.error('Error loading post:', error));
                });
            }

            // Load posts after DOM is fully loaded
            loadPosts();
        });
    </script>
</body>
</html>
